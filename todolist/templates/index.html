<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>TO-DO APP</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <!-- <link rel='stylesheet' tpe='text/css' href="{% static 'css/style.css' %}"> -->
</head>

<body>
    <div django-app='TaskManager'>
        <div class='container'>
            <div class="content">
                <h1>TO-DO APP</h1>
                <form action='' method='post'>
                    {% csrf_token %}
                    <div class='inputContainer'>
                        <input type='text' id='description' class='taskName' placeholder='task' name='description'
                            required>
                        <label for='description'>Description</label>
                    </div>
                    <div class='inputContainer half last'>
                        <i class='fa fa-caret-down selectArrow'></i>
                        <select id='category' class='taskCategory' name='categorySelect'>
                            <option class='disabled' value=''>Choose a Category</option>
                            {% for category in categories %}
                            <option class='' value='{{ category.name }}' name='{{ category.name }}'>{{ category.name }}
                            </option>
                            {% endfor %}
                        </select>
                        <label for='category'>Category</label>
                    </div>
                    <div class='inputContainer half last right'>
                        <input type='date' id='dueDate' class='taskDate' name='date'>
                        <label for='dueDate'>Due Date</label>
                    </div>
                    <div class='row'>
                        <button class='taskAdd' name='taskAdd' type='submit'>
                            <i class='fa fa-plus icon'></i>
                            Add Task
                        </button>
                        <button class='taskDelete' name='taskDelete' formnovalidate='' type='submit'
                            onclick="$('input#sublist').click();">
                            <i class='fa fa-trash-o icon'></i>
                            Delete Tasks
                        </button>
                    </div>
                    <ul class='taskList'>
                        {% for todo in todos %}
                        <li class='taskItem'>
                            <input type='checkbox' class='taskCheckbox' name='checkedbox' id="{{ todo.id }}"
                                value="{{ todo.id }}">
                            <label for="{{ todo.id }}">
                                <span class='complete-'>{{ todo.title }}</span>
                            </label>
                            <span class="category-{{ todo.category }}">{{ todo.category }}</span>
                            <strong class="taskDate"><i class="fa fa-calendar"></i>{{ todo.created }} - {{ todo.due_date
                                }}</strong>
                        </li>
                        {% endfor %}
                    </ul>
                </form>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>

</html>
